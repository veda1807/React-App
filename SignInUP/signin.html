    <script type="text/babel">
    class Hello extends React.Component
    {
        constructor(props)
        {
            super(props);
            this.state=
            {
               
                name:"",
                password:""
            }
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
  
        }
        render()
        {
            return(
               
                <form id="info">
                    <input placeholder="Username" type="email" autocomplete="off" class="inputCustomStyle" onChange={this.handleChange}  value={this.state.value} required/><br/><br/>   
                    <input type="password" class="data" placeholder="Password"/><br/><br/>
                    
                    <button class="data" onClick={this.handleSubmit}> Login </button><br/><br/>
                    <button class="data" onKeyPress={this.handleSubmit}> SignUp </button>
                </form>

            );
        }
    handleChange(event) {
    this.setState({value: event.target.value});
  }

    handleSubmit(event) {
    alert('Welcome : ' + this.state.value);
    event.preventDefault();
  }

    }
    ReactDOM.render(<Hello />, document.getElementById("root"));	

    </script>
