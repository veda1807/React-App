<html>
    <head>

        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <body>
        <div class="container-fluid">
            <div class="d-flex row">
                <div >
            <h1 style="margin-left: 200px;">SIMPLE CALCULATOR</h1>
            </div>
            <div >
        <h1 style="margin-left: 300px;">BMI CALCULATOR</h1>
        </div>
            </div>
            <div class="d-flex row">

                <div id="simple" style="padding: 100px; background-color:darkblue;width: 50%; height: 990px">
                   	<button id="answer" type="button" class="btn btn-primary btn-block" >RESULT</button> 
                </div>

               
                <div  id="BMI" style="padding: 100px;background-color:royalblue; width:50%;">
                    <button id="ans2" type="button" class="btn btn-primary btn-block" >RESULT</button> 

                </div>
            </div>
        </div>

    </body>
</html>
<script type="text/babel">           
        class Input extends React.Component {
            render() {
                return (
                    <div id="button">
                        
                        <input type="number" name="first number"    placeholder="Enter First Number"/><br/><br/>
                        <input type="number" name="second number"  placeholder="Enter Second Number"/><br/><br/>
                        <button onClick={this.addition} class="margin" > + </button>
                        <button onClick={this.subtraction}  class="margin" > - </button>
                        <button onClick={this.multiplication}  class="margin" > * </button>
                        <button onClick={this.division}   class="margin"> / </button><br/><br/>
                        <button id="answer" type="button" class="btn btn-primary btn-block" >RESULT</button> 
    
                    </div>
                );
            }
            
            addition = () =>{
                const fn = document.getElementsByName("first number")[0].value;
                const sn = document.getElementsByName("second number")[0].value;
                var namen = parseInt(fn, 10);
                var rollnon = parseInt(sn, 10);
        
                document.getElementById("answer").innerHTML = namen+rollnon;
            }
            subtraction = () =>{
                const fn = document.getElementsByName("first number")[0].value;
                const sn = document.getElementsByName("second number")[0].value;
                
                document.getElementById("answer").innerHTML = fn-sn;
            }
            multiplication = () =>{
                const fn = document.getElementsByName("first number")[0].value;
                const sn = document.getElementsByName("second number")[0].value;
            
                document.getElementById("answer").innerHTML = fn*sn;
            }
            division = () =>{
                const fn = document.getElementsByName("first number")[0].value;
                const sn = document.getElementsByName("second number")[0].value;
            
                document.getElementById("answer").innerHTML = fn/sn;
            }
        }
        
    
        
        ReactDOM.render(<Input />, document.getElementById("simple"));	
    </script>
    <script type="text/babel">
        class Lappy extends React.Component {

        render() 
        {
            return (
                <div id="button">
                            
                    <input type="number" name="weight"    placeholder="Weight in kg"/><br/><br/>
                    <input type="number" name="height"  placeholder="Height in ft"/><br/><br/>
                  
                    <button onClick={this.addition}> CALCULATE BMI </button><br/><br/>
                    <button id="ans2" type="button" class="btn btn-primary btn-block" >RESULT</button> 
                </div>
            );
        }
        addition = () => 
        {
            const wg=document.getElementsByName("weight")[0].value;
            const ht=document.getElementsByName("height")[0].value;
            var k=wg/((ht/3.281)*(ht/3.281))
        if(k < 16){
		    document.getElementById("ans2").innerHTML = "Youy are under weight"+k;}
  
        else if(k < 25 && k>16){
            document.getElementById("ans2").innerHTML ="You are normal "+k
        }
        else if(k < 30 && k>25){

        }
        else if (k>30){
	        document.getElementById("ans2").innerHTML ="You are obses "+k
        }

    }
        ReactDOM.render(<Lappy />, document.getElementById("BMI"));	
    </script>
