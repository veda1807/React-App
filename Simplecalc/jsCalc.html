<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Calculator</title>
        <link href="jsCalc.css" rel="stylesheet">

    </head>
    <body>
        
        <div class="container-fluid">
            <div class="d-flex row">
                <div >
            <h2 style="margin-left: 200px;">SIMPLE CALCULATOR</h2>
            </div>
            <div >
        <h2>BMI CALCULATOR</h2>
        </div>
            </div>
            <div class="d-flex row">

                <div id="simple" style="padding: 100px; background-color: blue;width: 50%; height: 990px">
                   	<button id="answer" type="button" class="btn btn-primary btn-block" >RESULT</button> 
                </div>

               
                <div  id="BMI" style="padding: 100px;background-color: black; width:50%;">

                </div>
            </div>
        </div>

    </body>
    <script type="text/babel">	

    
	class Input extends React.Component {
		render() {
            return (
    <div id="button">
      
      <input type="number" name="first number"    placeholder="First Input"/><br/>
      <input type="number" name="second number"  placeholder="Second Input"/><br/>
      <button  > + </button>
      <button  > - </button>
      <button > * </button>
      <button > / </button>
      <button  id="answer" type="button" class="btn btn-primary btn-block" >RESULT</button> 

    </div>
  );
		}
	}
	

	
	ReactDOM.render(<Input/>, document.getElementById("simple"));	

 
    </script>
    <script type="text/babel">
        class Lappy extends React.Component {

        render() 
        {
            return (
                <div id="button">
                            
                    <input type="number" name="first integer"    placeholder="Weight in kg"/><br/>
                    <input type="number" name="second integer"  placeholder="Height in ft"/><br/>
                    <input type="number" name="second integer"  placeholder="Height in inches"/><br/>
                </div>
            );
        }
    }
        ReactDOM.render(<Lappy />, document.getElementById("BMI"));	
    </script>	
</html>
